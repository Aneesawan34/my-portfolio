<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">My Portfolio</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="contact.html" class="text-blue-600 font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-12 container mx-auto px-6">
    <h3 class="text-2xl font-bold mb-6 text-center">Contact Me</h3>
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Address -->
      <div>
        <h4 class="font-semibold text-lg mb-2">Address</h4>
        <p>Dalmia Stadium Road<br>Karachi, Pakistan</p>
        <p class="mt-4"><strong>Email:</strong> aneesawan34@gmail.com</p>
        <p><strong>Phone:</strong> +92 322 3596435</p>
      </div>

      <!-- Contact Form -->
      <form class="bg-white p-6 rounded-lg shadow-md space-y-4" onsubmit="return handleSubmit(event)">
        <div>
          <label class="block font-medium mb-1">Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
        </div>
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
        </div>
        <div>
          <label class="block font-medium mb-1">Message</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-3 py-2" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="mt-12">
      <h4 class="font-semibold text-lg mb-4 text-center">Find Me Here</h4>
      <iframe
        class="w-full h-64 rounded-lg shadow-md"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1297.3037251162446!2d67.10291723192225!3d24.89861544765381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1761316465438!5m2!1sen!2s"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-12">
    <p>Â© 2025 Muhammad Anis Ur Rehman. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you! Your message has been sent successfully.");
      event.target.reset();
    }
  </script>
</body>
</html>
